version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: ellatech-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ellatech_db
      POSTGRES_USER: ellatech_user
      POSTGRES_PASSWORD: ellatech_password
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ellatech-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ellatech-api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: ellatech_user
      DB_PASSWORD: ellatech_password
      DB_DATABASE: ellatech_db
      PORT: 3000
    ports:
      - '3000:3000'
    depends_on:
      - postgres
    networks:
      - ellatech-network

volumes:
  postgres_data:

networks:
  ellatech-network:
    driver: bridge

